<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<style>
			li{list-style-type:none; float:left; margin: 5px; padding:10px; background: purple;}
		</style>

	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>

<script>   
	
	function push(array,...items){
		items.forEach(function(item){
			array.push(item);
		})
		let lis = document.getElementsByTagName("li");
		lis[0].innerHTML = array[0]
	}
	const a = [];
	push(a,1,2,3);


</script>

<script>

function seconds(num){
	return new Promise((resolve,reject)=>{
		setTimeout(()=>{
			resolve(2 * num);
		},2000)
	})
}

async function result(){
	const data1 = await seconds(10);
	const data2 = await seconds(20);
	const data3 = await seconds(30);
	console.log(data1)
	console.log(data2)
	console.log(data3)
}
result()

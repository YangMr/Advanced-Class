<script>

function seconds(num){
	return new Promise((resolve,reject)=>{
		setTimeout(()=>{
			resolve(2 * num);
		},2000)
	})
}

async function result(){
	const data = await seconds(10);
	return data;
}
result().then(function(res){
	console.log(res)
})

</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<style>
			#div{width: 150px;height: 150px;background: purple;}
		</style>
	</head>
	<body>
		
		<div id="app">
			<!-- <div id="div" v-if="flag">hello world</div>
			<button @click="test">Toggle</button> -->
			<Child></Child>
			<script type="text/x-template" id="Child">
				<h1>我想好好学习</h1>
			</script>
		</div>
		
	</body>
</html>
<script>
	
	var Child = {
		template : "#Child"
	}
	
	new Vue({
		el : "#app",
		data : {
			flag : false
		},
		methods : {
			test : function(){
				this.flag = true;
				this.$nextTick(function(){
					var text = document.getElementById("div").innerHTML;
					alert(text)
				})
				
			}
		},
		components : {
			Child
		}
	})
	
</script>

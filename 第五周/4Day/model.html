<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		  <script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<test1 message="我想好好学习"></test1>
		</div>
	</body>
</html>
<script>
	
	var test1 = {
		props : ["message"],
		template : "<div>{{message}}</div>"
	}
	
	new Vue({
		el : "#app",
		components : {
			test1
		}
	})
	
	
</script>
